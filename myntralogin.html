  <title>Log in</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #navbar {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #7c7d91;
    }

    #leftside {
      display: flex;
      justify-content: space-evenly;
      width: 40%;
    }

    #leftside>div:nth-child(1)>img {
      height: 40px;
      width: 40px;
      margin-top: 10px;
    }

    #leftside>div:nth-child(2) {
      margin-top: 20px;
    }

    #leftside>div:nth-child(2)>a {
      margin-left: 15px;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
    }

    #rightside {
      display: flex;
      /* justify-content: space-evenly; */
      width: 50%;
    }

    #rightside>div:nth-child(1) {
      width: 290px;
      height: 30px;
      /* border: 1px solid black; */
      background-color: #f5f5f6;
      margin-top: 15px;
      border-radius: 4px;
    }

    #rightside>div:nth-child(1)>i {
      font-size: 12px;
      color: #7c7d91;
      margin-left: 10px;
      margin-top: 9px;
    }

    #rightside>div:nth-child(1)>input {
      border: none;
      outline: none;
      background-color: #f5f5f6;
      width: 250px;
      font-size: 11px;
      margin-left: 10px;
    }

    #rightside>div:nth-child(2) {
      margin-top: 15px;
      margin-left: 25px;
    }

    #rightside>div:nth-child(2)>button {
      cursor: pointer;
      height: 30px;
      width: 50px;
      background-color: white;
      border: 0.5px solid black;
      border-radius: 4px;
      font-size: 11px;
    }

    #rightside>div:nth-child(3) {
      display: flex;
      margin-top: 15px;
    }

    #rightside>div:nth-child(3)>div {
      margin-left: 25px;
    }

    #rightside>div:nth-child(3)>div:nth-child(1)>i {
      margin-left: 7px;
    }

    #rightside>div:nth-child(3)>div:nth-child(2)>i {
      margin-left: 11px;
    }

    #rightside>div:nth-child(3)>div:nth-child(3)>i {
      margin-left: 1px;
    }

    #bodydiv {
      width: 100%;
      height: 1000px;
      background-color: #fdefeb;
    }

    #maindiv {
      height: 700px;
      width: 450px;
      margin-left: 550px;
      background-color: white;
    }

    #imgdiv {
      width: 100%;
      height: 80px;
      background-color: #fdefeb;
    }

    #maindiv>img {

      height: 150px;
      width: 100%;
    }

    h1 {
      margin-left: 50px;
      margin-bottom: 20px;
    }

    #lablediv {
      font-size: 20px;
      margin-left: 50px;

    }

    #name {
      height: 40px;
      width: 300px;
      font-size: 20px;
      margin-left: 50px;
      margin-bottom: 15px;
    }

    #email {
      height: 40px;
      width: 300px;
      font-size: 20px;
      margin-left: 50px;
      margin-bottom: 15px;
    }

    #password {
      height: 40px;
      width: 300px;
      font-size: 20px;
      margin-left: 50px;
    }

    #paradiv {
      height: 40px;
      width: 300px;
      background-color: #ff3f6c;
      color: white;
      font-size: 20px;
      border: none;
      margin-left: 50px;
      margin-top: 10px;
    }

    #bdiv {
      border: none;
      background-color: white;
      color: navy; 
      margin-left: 70px ;
      margin-right: 20px;
    }
  </style>

        <label id="lablediv">Password</label><br />
